<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
           /*  margin: 0;
            padding: 0; */
            box-sizing: border-box;
        }
        body {

            font-family: sans-serif;
            background-color: rgb(255, 255, 255);
        }

        button {
            padding: 0;
            margin: 0;
        }

        .cal {
            height: 420px;
            width: 300px;
            border: 4px solid black;
            border-radius: 20px;
            margin: 10vh auto;
            padding: 20px;
        }

        .screen {
            height: 60px;
            width: 100%;
            border: 2px solid black;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: right;
            font-size: 48px;
            padding: 2px 8px;
        }

        .keys {
            margin-top: 20px;
            height: 292px;
            width: 100%;
            padding: 6px 12px;
            border: 2px black solid;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .row {
            height: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row button {
            width: 46px;
            height: 46px;
            border: 2px solid black;
            border-radius: 4px;
            background-color: lightblue;

            font-family: monospace;
            font-size: 32px;
            font-weight: bold;
        }
        button.right  {
            background-color: #0f9;
        }
        .top button {
            background-color: #f09;
            font-size: 28px;
        }
        .bottom button {
            background-color: #09f;
        }
        p {
            margin: 0;
            padding: 0;
        }

        

        

       
    </style>
</head>
<body>

    <div class="cal">
        <div class="screen"></div>
        <div class="keys">
            <div class="row top">
                <button>ON</button>
                <button class="reset" onclick="reset()">AC</button>
                <button>DE</button>
                <button onclick="plus('/')">/</button>
            </div>
            <div class="row">
                <button onclick="plus('7')">7</button>
                <button onclick="plus('8')">8</button>
                <button onclick="plus('9')">9</button>
                <button class="right" onclick="plus('*')">*</button>
            </div>
            <div class="row">
                <button onclick="plus('4')">4</button>
                <button onclick="plus('5')">5</button>
                <button onclick="plus('6')">6</button>
                <button class="right" onclick="plus('-')">-</button>
            </div>
            <div class="row">
                <button onclick="plus('1')">1</button>
                <button onclick="plus('2')">2</button>
                <button onclick="plus('3')">3</button>
                <button class="right" onclick="plus('+')">+</button>
            </div>
            <div class="row bottom">
                <button onclick="plus('.')">.</button>
                <button onclick="plus('0')">0</button>
                <button onclick="plus('00')">00</button>
                <button onclick="result()">=</button>
            </div>
        </div>
    </div>


    <script>

        let num, a ,b;

        function plus(num) {            
            a = document.querySelector('.screen');
            a.innerHTML += num;
        }

        function reset() {
            document.querySelector('.screen').innerHTML = '';
        }

        function result() {
            document.querySelector('.screen').innerHTML = '';
            alert('Sorry I cannot do that know');
            
        }

    </script>
</body>
</html>
